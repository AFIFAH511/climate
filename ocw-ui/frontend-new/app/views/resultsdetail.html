<div>
  <h2>{{result}}</h2>
  <div class="row text-center">
    <div class="{{alertClass}}">{{alertMessage}}</div>
    <ul>
      <li ng-repeat="figure in figures">
        <img class="img-responsive" ng-src="{{baseURL}}/static/eval_results/{{figure}}" alt="" />
      </li>
    </ul>
  </div>
</div>
